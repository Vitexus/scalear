<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Scalear 0.3</title>
    <script src="http://cdn.rawgit.com/jdarling/Object.observe/master/Object.observe.poly.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="svg.js"></script>
    <script src="mvc.js"></script>
    <script src="scalear.js"></script>
    <script src="script.js"></script>
</head>

<body>
    
    <header>
       <img src="logo.svg"> 
       <h1>Visual guitar</h1>
    </header>


    <h1><span id="root"></span> <span id="name"></span></h1>

    <svg  viewBox="0 0 560 150">
        <defs>
            <filter id="f1" x="-1" y="-1" width="300%" height="300%">
                <feOffset result="offOut" in="SourceAlpha" dx="1" dy="1" />
                <feGaussianBlur result="blurOut" in="offOut" stdDeviation="1" />
                <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
            </filter>
            <filter id="fret" x="0" y="0" width="200%" height="200%">
                <feOffset result="offOut" in="SourceAlpha" dx="1" dy="0" />
                <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
            </filter>
            <filter id="finger" x="-1" y="-1" width="300%" height="300%">
                <feOffset result="offOut" in="SourceAlpha" dx="1" dy="1" />
                <feGaussianBlur result="blurOut" in="offOut" stdDeviation="1" />
                <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
            </filter>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#3b2b2b" />
                <stop offset="40%" style="stop-color:#573a34;" />
                <stop offset="60%" style="stop-color:#573a34;" />
                <stop offset="100%" style="stop-color:#3b2b2b;" />
            </linearGradient>
        </defs>
        <line x1="42" x2="42" y1="0" y2="100"></line>
    </svg>

    <footer class="ui">

        <select id="root-selector">
        </select>
        <select id="scale-selector">
        </select>
        <!--input type=number id="frets-count"-->
        <label><input type="checkbox" id="note-names"> Note names</label>
    </footer>

</body>

</html>
