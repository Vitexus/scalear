<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <!-- build:css -->
    <link rel="stylesheet" href="style.css">
    <!-- endbuild  -->

    <!-- build:js -->
    <script src="Object.observe.poly/index.js"></script>
    <script src="svg.js"></script>
    <script src="mvc.js"></script>
    <script src="scalear.js"></script>
    <script src="script.js"></script>
    <!-- endbuild  -->
</head>

<body>

    <header class="loading">
        <img src="logo.svg" width=172 height=53>
        <h1>Visual printable guitar</h1>
    </header>

    <h1 class="title"><span id="root"></span> <span id="name"></span></h1>
    <div class="separator"></div>
    <svg viewBox="0 0 560 200" class="loading">
        <defs>
            <filter id="f1" x="-1" y="-1" width="300%" height="300%">
                <feOffset result="offOut" in="SourceAlpha" dx="0" dy="0" />
                <feGaussianBlur result="blurOut" in="offOut" stdDeviation="1" />
                <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
            </filter>

            <filter id="fret" x="0" y="0" width="200%" height="200%">
                <feOffset result="offOut" in="SourceAlpha" dx="1" dy="0" />
                <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
            </filter>
            <filter id="finger" x="-1" y="-1" width="300%" height="300%">
                <feOffset result="offOut" in="SourceAlpha" dx="1" dy="1" />
                <feGaussianBlur result="blurOut" in="offOut" stdDeviation="1" />
                <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
            </filter>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#3b2b2b" />
                <stop offset="40%" style="stop-color:#573a34;" />
                <stop offset="60%" style="stop-color:#573a34;" />
                <stop offset="100%" style="stop-color:#3b2b2b;" />
            </linearGradient>
            <linearGradient id="shading" x1="0%" y1="0%" x2="100%" y2="">
                <stop offset="5%" style="stop-color:rgba(0,0,0, 0.5)" />
                <stop offset="5%" style="stop-color:rgba(0,0,0, 0.2)" />
                <stop offset="40%" style="stop-color:transparent;" />
                <stop offset="60%" style="stop-color:transparent;" />
                <stop offset="95%" style="stop-color:rgba(0,0,0, 0.2);" />
                <stop offset="100%" style="stop-color:rgba(0,0,0, 0.5)" />
            </linearGradient>
        </defs>
    </svg>


    <footer class="loading">
        <label>
            <div>Instrument</div>
            <select id="instrument-selector"></select>
        </label>
         <label>
            <div>Scale name</div>
            <select id="scale-selector">
            </select>
        </label>
        <label>
            <div>Root note</div>
            <select id="root-selector">
            </select>
        </label>
       
        <label>
            <div>Fret count</div>
            <input type=number id="frets-count" min=10 max=25>
        </label>
        <label>
            <div>Names</div>
            <input type="checkbox" id="note-names">
        </label>
       
    </footer>

</body>

</html>
