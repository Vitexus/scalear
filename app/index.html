<!doctype html>
<html class="no-js"  ng-app="scalear">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
<body ng-controller="neckCtrl">
    <input type="text" name="def" value="1,3,5,8" ng-model="definition">
    <section ng-repeat="scale in scales">
      <h1>
        <span contenteditable="true" ng-model="scale.originalScale.name">{{scale.originalScale.name}}</span>
        {{getNoteName(scale.rootNote)}}
      </h1>
      <div class="bg">
        <ul class="frets">
          <li ng-repeat="fret in scale.frets"  title="{{$index}}">
            <ul class="notes">
              <li 
                ng-repeat="note in fret.notes" 
                title="{{note.originalNote.visible? 'Hide ' + note.originalNote.name : 'Show ' + note.originalNote.name}}" 
                ng-class="{hidden: !note.originalNote.visible, root: note.originalNote.root}"  
                ng-click="toggle(note.originalNote)"
                ng-right-click="markRoot(note.originalNote, this.$parent.$parent.scale)"
                >{{getNoteName(note.originalNote)}}</li>
            </ul>
          </li>
        </ul>
      </div>
    </section>


    

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <!--script src="scripts/app.js"></script-->
        <!--script src="scripts/controllers/main.js"></script-->
        <script src="scripts/script.js"></script>
        <!-- endbuild -->
</body>
</html>
